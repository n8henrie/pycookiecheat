[tox]
envlist = py3{5,6,7},lint

[testenv]
passenv = TRAVIS
commands =
    py.test -v tests --showlocals
deps = pytest

[testenv:lint]
commands =
    flake8 src/pycookiecheat/ tests/
    mypy src/pycookiecheat/ tests/
    # The /bin/bash trick is because pylint only works on modules
    - /bin/bash -c "pylint src/pycookiecheat/ tests/*.py"
deps =
    -r{toxinidir}/requirements-test.txt

[flake8]
exclude = .svn,CVS,.bzr,.hg,.git,__pycache__,docs,venv,.venv,.tox,.eggs,build
import-order-style = smarkets
application-import-names = pycookiecheat
